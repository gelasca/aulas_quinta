<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-title>
      Projeto Somador
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <img src="../../assets/1aab031ac69e705afad81aebf063e261.jpg" alt="" srcset="" width="100%"> -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Somador</ion-card-title>
      <ion-card-subtitle>calculadora somente para somas</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Insira 2 valores, um em cada campo: valor 1 e valor 2, e clique em calcular para ter o resultado exibido abaixo do campo resultado.
    </ion-card-content>
  </ion-card>
  <ion-button expand="block">Default</ion-button>
  <ion-button>Default</ion-button>
  <ion-button disabled="true">Default</ion-button>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="success" position="stacked">Valor 1:</ion-label>
          <ion-input placeholder="digite seu nome" [(ngModel)]="valor1"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="success" position="stacked">Valor 2:</ion-label>
          <ion-input placeholder="digite seu endereÃ§o" [(ngModel)]="valor2"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button id="botao-calcular" (click)="calcular()">Calcular</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label color="success" position="stacked">Resultado:</ion-label>
          <ion-input disabled="true" [value]="exibirResultado()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
